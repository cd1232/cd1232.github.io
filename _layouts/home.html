<!doctype html>  
<html lang="en">  
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="{{ site.data.manifest['docs.css'] | prepend: '/' }}">
    <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico">  
    {% seo %}

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-4BK7895RRT"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-4BK7895RRT');
    </script>
</head>  
<body style="font-family: Raleway;">
    <div class="bg-gray-800 text-gray-100 flex flex-col w-full min-h-screen">
        <header class="pt-3 shadow bg-gray-900">
            <div class="container px-3 md:px-0 mx-auto items-center flex justify-between">
                <a href="/" class="block pb-4 text-md md:text-xl lg:text-2xl font-semibold tracking-wide uppercase leading-none hover:text-blue-700">
                <h1>
                    <span class="hidden md:inline">Craig Duthie</span>
                    <span>Portfolio</span>
                </h1>
                </a>
                <nav>
                    <ul class="flex">
                        {% for item in site.data.navigation %}
                            <li>
                                <a href="{{ item.link }}" class="{% if forloop.index > 1 %} ml-5 lg:ml-8 {%endif %}block cursor-pointer pb-4 border-b-2 border-transparent hover:text-blue-700 hover:border-blue-700">
                                {{ item.name }}
                                </a>
                            </li>
                        {% endfor %}
                    </ul>
                </nav>
            </div>
        </header>
        <div class="mx-auto flex-grow h-full w-full">
            {{ content }}
        </div>
        <footer class=" w-full bg-gray-700">
            <div class="container mx-auto">
                <div class="text-center pt-10 pb-10">
                    <span class="text-xs">Â© 2024 <a href="/" class="hover:text-blue-700">Craig Duthie</a>. All rights reserved.</span>
                </div>
            </div>
        </footer>
    </div>
</body>  
</html>
