<!doctype html>  
<html lang="en">  
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="{{ site.data.manifest['docs.css'] | prepend: '/' }}">
    <title>Craig Duthie Portfolio</title>
</head>  
<body>
    <div class="bg-gray-100 text-gray-900 flex flex-col w-full min-h-screen">
        <header class="bg-white pt-3 shadow">
            <div class="container mx-auto items-center flex justify-between">
                <a href="/" class="block pl-1 lg:pl-5 pb-4 text-xl lg:text-2xl font-semibold tracking-wide uppercase leading-none">
                    Craig Duthie Portfolio
                </a>
                <nav>
                    <ul class="flex pr-1 lg:pr-5">
                        {% for item in site.data.navigation %}
                            <li>
                                <a href="{{ item.link }}" class="{% if forloop.index > 1 %} ml-5 lg:ml-8 {%endif %}block cursor-pointer pb-4 border-b-2 border-transparent hover:text-blue-700 hover:border-blue-700">
                                {{ item.name }}
                                </a>
                            </li>
                        {% endfor %}
                    </ul>
                </nav>
            </div>
        </header>
        <div class="mx-auto pt-5 flex-grow h-full w-full">
            {{ content }}
        </div>
        <footer class="bg-gray-400 w-full border-t-1 border-grey-200">
            <div class="container mx-auto">
                <div class="text-center pt-10 pb-10">
                    <span class="text-xs">Â© 2020 <a href="/" class="hover:text-blue-700">Craig Duthie</a>. All rights reserved.</span>
                </div>
            </div>
        </footer>
    </div>
</body>  
</html>
