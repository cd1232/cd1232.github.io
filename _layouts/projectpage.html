---
layout: home
---

<div class="w-full relative pt-6 leading-wide">
    <div class="w-full lg:container mx-auto px-8">
        <div class="mt-3 max-w-4xl mx-auto">
            <img src="/{{ page.image }}" alt="{{page.title}}" class="w-full">

            <div class="mt-8 sm:mt-16 mx-auto">
                <div class="grid grid-cols-1 sm:grid-cols-6 gap-6 mb-12">
                    <div class="col-span-2">
                        <p class="tracking-widest">{{ page.datemade }}</p>
                        <h2 class="uppercase text-3xl font-bold tracking-widest">{{ page.title }}</h2>
                        <p class="text-sm">
                            <span class="font-semibold">Platform:</span>
                            <span>{{ page.platform }}</span>
                        </p>
                        <p class="text-sm">
                            <span class="font-semibold">Engine:</span>
                            <span>{{ page.engine}}</span>
                        </p>
                        <p class="text-sm">
                            <span class="font-semibold">Team Size:</span>
                            <span>{{ page.teamsize }}</span>
                        </p>
                        <p class="text-sm">
                            <span class="font-semibold">Duration:</span>
                            <span>{{ page.duration }}</span>
                        </p>
                        <p class="text-sm">
                            <span class="font-semibold">Build:</span>
                            <a href="{{page.exe}}">Itch.io</a>
                        </p>
                    </div>
                    <div class="col-span-4">
                        <p class="mx-auto">{{page.description}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
